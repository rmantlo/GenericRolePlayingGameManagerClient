<div>
    <h4>Username</h4>
    <img />
    <!--profile image, display new uploaded image-->
    <form (ngSubmit)='onSubmit()' [formGroup]='ProfileUpdates'>
        <div>
            <!-- <mat-form-field> -->
                <input type="file" formControlName='ProfileImage' placeholder='profile image' />
            <!-- </mat-form-field> -->
        </div>
        <div>
            <mat-form-field>
                <textarea matInput formControlName='About' placeholder='Tell us about yourself!'></textarea>
            </mat-form-field>
        </div>
        <button mat-flat-button type='submit'>Save</button>
    </form>
</div>
