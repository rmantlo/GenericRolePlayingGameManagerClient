<div class='register'>
    <form (ngSubmit)='onSubmit()' [formGroup]='registerGroup'>
        <button style='float:right' (click)='registerToggle()'>Close</button>
        <h4>Register</h4>
        <div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Username" formControlName='Username' type='text' required />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName='Email' type='email' required />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName='Password' type='password' required />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Confirm Password" formControlName='ConfirmPassword' type='password'
                        required />
                </mat-form-field>
            </div>
            <p style='color:red' *ngFor='let i of registerError'>{{ i }}</p>
        </div>
        <button mat-button color='primary' type='submit'>Register</button>
    </form>

</div>
